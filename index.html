<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Portfolio - Vincent Boiteau-Robert</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,700,400" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/css/normalize.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/css/main.css" media="screen" title="no title" charset="utf-8">

</head>
<body onload="init()">
  <div class="container">
    <h1>Vincent Boiteau-Robert</h1>
    <h2>Développeur Web et Intégrateur multimédia</h2>
    <p>
      <a href="mailto:vboiteau94@gmail.com" class="social">
      <i class="fa fa-at"></i> : vboiteau94@gmail.com</a>
    </p>
    <p>
      <a href="https://github.com/vboiteau" class="social"><i class="fa fa-github"></i> :  vboiteau</a>
    </p>
    <div id="projects"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script id="projects-template" type="text/x-handlebars-template">
    {{#each projects}}
    <div class="project">
      <h3>
        {{title}}
      </h3>
      <h4>Technologies</h4>
      <ul>
        {{#each tech}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
      <h4>Description</h4>
      <p>{{description}}</p>
      {{#unless solo}}
        <h4>Participation</h4>
        <p>{{participation}}</p>
      {{/unless}}
      <p class="images">
        {{#each images}}
          <img src="img/{{this}}" alt="Image représentant le projets actuel">
        {{/each}}
        {{#if github}}
          <p><a href="{{github}}">Github Repo</a></p>
        {{/if}}
        {{#if link}}
          <p><a href="{{link}}">Aller au projet</a></p>
        {{/if}}
      </p>
    </div>
    {{/each}}
    <div id="divers">
      <h3>Divers projets</h3>
      <ul>
      {{#each quickies}}
        <li>
          {{#if link}}
            <a href="{{link}}">
          {{/if}}
            {{title}}
          {{#if link}}
            </a>
          {{/if}}
          {{#if github}}
            [<a href="{{github}}">Github repository</a>]
          {{/if}}
          : {{description}}
        </li>
      {{/each}}
      </ul>
    </div>
  </script>
  <script type="text/javascript">
    function init() {
      loadJSON(function(response) {
      // Parse JSON string into object
        var actual_JSON = JSON.parse(response);
        loadProjects(actual_JSON);
      });
    }

    function loadJSON(callback) {
       var xobj = new XMLHttpRequest();
           xobj.overrideMimeType("application/json");
       xobj.open('GET', 'data/projects.json', true); // Replace 'my_data' with the path to your file
       xobj.onreadystatechange = function () {
             if (xobj.readyState == 4 && xobj.status == "200") {
               // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
               callback(xobj.responseText);
             }
       };
       xobj.send(null);
    }

    function loadProjects(json){
      var source = document.querySelector("#projects-template").innerHTML;
      var template = Handlebars.compile(source);
      document.querySelector("#projects").innerHTML = template(json);
    }
  </script>
</body>
</html>
